# Version tags only

name: GitHub Publish

on:
  push:
    tags:
      - v[0-9]+.[0-9]+.[0-9]+-[a-z]+

env:
  NODE_VERSION: 18

jobs:
  npmPublish:
    name: Publish to npm
    runs-on: ubuntu-latest

    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Retrieve dependencies from cache
        id: cacheNpm
        uses: actions/cache@v3
        with:
          path: |
            ~/.npm
            node_modules
          key: npm-v${{ env.NODE_VERSION }}-${{ runner.os }}-${{ github.ref }}-${{ hashFiles('package.json') }}

      - name: Install Node.js and npm
        uses: actions/setup-node@v3
        with:
          always-auth: true
          node-version: ${{ env.NODE_VERSION }}
          registry-url: https://npm.pkg.github.com/locusrobotics

      - name: Install dependencies
        if: steps.cacheNpm.outputs.cache-hit != 'true'
        run: |
          npm ci

      - name: Build local package
        run: npm run build

      - name: Publish new version
        # Note: Setting NODE_AUTH_TOKEN as job|workspace wide env var won't work
        #       as it appears actions/setup-node sets own value
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          cat /home/runner/work/_temp/.npmrc
          npm whoami --registry https://npm.pkg.github.com/locusrobotics
          npm publish --registry https://npm.pkg.github.com/locusrobotics

      - name: Create and publish a release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          prerelease: false
          generate_release_notes: true
